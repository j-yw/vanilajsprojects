<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-wrapper" id="quiz">
      <div class="quiz-header">
        <h1 id="question">Question List</h1>
        <ul>
          <li>
            <input id="a" type="radio" name="answer" class="answer" /><label
              id="a-text"
              for="a"
              >question</label
            >
          </li>
          <li>
            <input id="b" type="radio" name="answer" class="answer" /><label
              id="b-text"
              for="b"
              >question</label
            >
          </li>
          <li>
            <input id="c" type="radio" name="answer" class="answer" /><label
              id="c-text"
              for="c"
              >question</label
            >
          </li>
          <li>
            <input id="d" type="radio" name="answer" class="answer" /><label
              id="d-text"
              for="d"
              >question</label
            >
          </li>
        </ul>
        <button id="submit">Submit</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
