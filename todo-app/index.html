<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>todos</h1>
    <form id="form" action="">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="add tasks here"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small>left click to complete task<br />right click to delete</small>
    <script src="./script.js"></script>
  </body>
</html>
